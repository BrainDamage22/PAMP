<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<meta charset="UTF-8">
<title>Eigene Angebote</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<!-- content -->
	<div class="container">
		<div class="jumbotron">
			<!-- Überschrift -->
			<h2>
				<span>Meine Angebote:</span>
			</h2>

			<!-- Schleife über alle Angebote -->
			<div class="list-group" th:each="offer : ${offers}">
				<!-- Link -->
				<a th:href="@{/viewOffer(offerId=${offer.angebotId})}"
					class="list-group-item mb-3 list-group-item-action active">
					<div class="row">
						<!-- Titel -->
						<div class="col-6">
							<span th:text="${offer.titel}">Titel</span>
						</div>

						<!-- Betrag und Währung -->
						<div class="col-6 d-flex justify-content-end">
							<span th:text="${offer.betrag} + ' ' + ${offer.waehrung}">Betrag Währung</span>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>

	<!-- Fußzeile -->
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
